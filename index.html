<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            font-family: 'Inter', Arial, sans-serif;
        }
        .landing-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.07);
            padding: 48px 32px 40px 32px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .landing-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5em;
            color: #22223b;
        }
        .landing-desc {
            color: #4a4e69;
            font-size: 1.1rem;
            margin-bottom: 2em;
        }
        .create-invoice-btn {
            background: linear-gradient(90deg, #4f8cff 0%, #38b6ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 1em 2.5em;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
        }
        .create-invoice-btn:hover {
            box-shadow: 0 4px 16px rgba(56,182,255,0.13);
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-title">Invoice Creator</div>
        <div class="landing-desc">Create professional invoices in seconds. Simple, fast, and free.</div>
        <button class="create-invoice-btn" onclick="window.location.href='invoice.html'">Create Invoice</button>
    </div>
</body>
</html>
