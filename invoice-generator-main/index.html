<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .nav-top {
            width: 100%;
            background: #f1f5fa;
            padding: 12px 0 8px 0;
            text-align: left;
        }
        .nav-link {
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            margin-left: 24px;
            transition: background 0.2s, transform 0.2s;
            display: inline-block;
        }
        .nav-link:hover {
            background: linear-gradient(90deg, #4f46e5 0%, #2563eb 100%);
            transform: translateY(-1px) scale(1.03);
        }
    </style>
</head>
<body>
    <div class="nav-top">
        <a href="landing.html" class="nav-link">&#8592; Back to Home</a>
    </div>
    <div class="container">
        <h1>Invoice Generator</h1>
        <form id="invoiceForm">
            <div class="section">
                <h2>Company Details</h2>
                <div class="form-group">
                    <label for="companyLogo">Logo:</label>
                    <input type="file" id="companyLogo" accept="image/*">
                    <div id="logoPreview" class="logo-preview"></div>
                </div>
                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" required>
                </div>
                <div class="form-group">
                    <label for="companyAddress">Address:</label>
                    <textarea id="companyAddress" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="companyPhone">Phone Number:</label>
                        <input type="text" id="companyPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="companyEmail">Email:</label>
                        <input type="email" id="companyEmail" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="companyHST">HST Number:</label>
                    <input type="text" id="companyHST">
                </div>
            </div>

            <div class="section">
                <h2>Client Details</h2>
                <div class="form-group">
                    <label for="clientName">Client Name:</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label for="clientAddress">Address:</label>
                    <textarea id="clientAddress" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="clientEmail">Email:</label>
                        <input type="email" id="clientEmail">
                    </div>
                    <div class="form-group">
                        <label for="clientPhone">Phone Number:</label>
                        <input type="text" id="clientPhone">
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Invoice Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="invoiceNumber">Invoice Number:</label>
                        <input type="text" id="invoiceNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="invoiceDate">Date:</label>
                        <input type="date" id="invoiceDate" required>
                    </div>
                    <div class="form-group">
                        <label for="currency">Currency:</label>
                        <select id="currency">
                            <option value="$">USD ($)</option>
                            <option value="€">EUR (€)</option>
                            <option value="£">GBP (£)</option>
                            <option value="¥">JPY (¥)</option>
                            <option value="₹">INR (₹)</option>
                            <option value="C$">CAD (C$)</option>
                            <option value="A$">AUD (A$)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Services:</label>
                    <div id="servicesContainer">
                        <div class="service-row">
                            <input type="text" class="service-description" placeholder="Service Name" required>
                            <textarea class="service-details" placeholder="Detailed description of service" rows="2"></textarea>
                            <input type="number" class="service-price" placeholder="Price" step="0.01" min="0" required>
                            <input type="text" class="service-notes" placeholder="Notes (e.g. materials & labor included)">
                            <button type="button" class="remove-service" disabled>Remove</button>
                        </div>
                    </div>
                    <button type="button" id="addService">Add Service</button>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="hstRate">HST Rate (%):</label>
                        <input type="number" id="hstRate" value="13" step="0.01" min="0" max="100">
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>Payment & Terms</h2>
                <div class="form-group">
                    <label for="paymentMethod">Preferred Payment Method:</label>
                    <select id="paymentMethod">
                        <option value="E-transfer">E-transfer</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="Check">Check</option>
                        <option value="Cash">Cash</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="etransferAccount">E-transfer Account:</label>
                    <input type="text" id="etransferAccount">
                </div>
                
                <div class="form-group">
                    <label for="termsConditions">Terms and Conditions:</label>
                    <textarea id="termsConditions" rows="4" placeholder="Enter your payment terms, return policy, etc.">Payment due within 30 days of invoice date. Late payments subject to a 2% monthly fee.</textarea>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" id="generateInvoice">Generate Invoice</button>
            </div>
        </form>
        
        <div id="invoicePreview" class="hidden">
            <h2>Invoice Preview</h2>
            <div id="previewContent"></div>
            <button id="downloadPdf">Download PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
